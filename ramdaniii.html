<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Sederhana - Muhammad Ramdani</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link ke file CSS -->
</head>
<body>
    <h1>Halaman Sederhana</h1>
    <p>Klik tombol di bawah untuk melihat modal sambutan.</p>
    
    <!-- Tombol buka modal -->
    <label for="modal-toggle" class="open-modal">Buka Modal Sambutan</label>
    
    <!-- Checkbox untuk toggle -->
    <input type="checkbox" id="modal-toggle">
    
    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <h2>Selamat Datang, Muhammad Ramdani!</h2>
            <p>Ini adalah modal sederhana untuk menyambut Anda. Anda bisa menambahkan bio, foto, atau apa saja di sini.</p>
            <p><strong>Nama:</strong> Muhammad Ramdani</p>
            <p><strong>Hobi:</strong> Coding, membaca, dan eksplorasi teknologi.</p>
            <label for="modal-toggle" class="close-modal">Tutup</label>
        </div>
    </div>
</body>
</html>
